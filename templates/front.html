<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meditation App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/front.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id = "main" class="p-3 mb-2.bg-light text-black">
        <div id = "MA1" class="p-3 mb-2 bg-info text-dark">
            <div class="font">
                <h1>Made - Attention</h1>
                <h6>Unlock the power of mindfulness with 112+ transformative meditation techniques. </h6>
    
            </div>
            
        </div>
        <div id = "MA2" class="p-3 mb-2 bg-primary text-white" >
            <div class="img">
                <img src="{% static 'images/women2.png' %}" alt="My Image">
            </div>
            <div class="log_reg">
                <a href="{% url 'users:login' %}" class="btn1">Log In</a>
                <a href="{% url 'users:register' %}" class="btn2">Sign Up</a>
            </div>
            <a href="{% url 'meditation:home' %}" class="btn btn-primary">Home</a>
        </div>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% if user.is_authenticated %}
    <script>
        window.location.href = "{% url 'meditation:home' %}";
    </script>
{% endif %}
    {% block extra_js %}{% endblock %}
</body>
</html>
